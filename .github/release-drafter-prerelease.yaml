    labels:
      - "chore"
exclude-labels:
  - "invalid"
  - "wontfix"
  - "dependencies"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
version-template: "$MAJOR.$MINOR.0"
version-resolver:
