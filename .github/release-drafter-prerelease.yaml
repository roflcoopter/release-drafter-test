    labels:
      - "breaking-change"
  - title: "ğŸš€ Features & Changes"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
