name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "ğŸš¨ Breaking Changes"
    labels:
      - "breaking-change"
  - title: "ğŸš€ Features & Changes"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
  - title: "ğŸ§° Maintenance"
    labels:
      - "chore"
exclude-labels:
  - "invalid"
  - "wontfix"
  - "dependencies"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
version-template: "$MAJOR.$MINOR.$PATCH"
version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "bug"
      - "bugfix"
      - "chore"
      - "dependencies"
      - "documentation"
      - "fix"
      - "schema"
      - "hotfix"
  default: minor
prerelease: false
commitish: master
filter-by-commitsh: true
